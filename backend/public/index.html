    body {
     background: gray url(images/playground/wood-bg.jpg); 
    }
    
    ul.polaroids {
      width: 100%;
      margin: 0 0 18px -30px;
    }

    ul.polaroids li {
      display: inline;
    }

    ul.polaroids a {
      background: #fff;
      display: inline; float: left;
      /*margin: 0 0 27px 30px;*/
      width: auto;
      padding: 10px 10px 15px;
      text-align: center;
      font-family: "Marker Felt", sans-serif;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      -webkit-box-shadow: 0 3px 6px rgba(0,0,0,.25);
      -webkit-transform: rotate(-2deg);
      -webkit-transition: -webkit-transform .15s linear;
    }

    ul.polaroids img {
      display: block;
      width: 50px;
      margin-bottom: 12px;
    }

    ul.polaroids a:after {
      content: attr(title);
    }
    
    ul.polaroids li:nth-child(even) a {
      z-index: 1;
      -webkit-transform: rotate(10deg);
    }

    ul.polaroids li:nth-child(3n) a {
      z-index: 5; -webkit-transform: none;
      position: relative;
      top: -5px;
    }

    ul.polaroids li:nth-child(5n) a {
      z-index: 3; -webkit-transform: rotate(-20deg);
      position: relative;
      right: 5px;
    }

    ul.polaroids li:nth-child(8n) a {
      z-index: 4;
      position: relative;
      right: 5px;
      top: 8px;
      -webkit-transform: rotate(-15deg);
    }

    ul.polaroids li:nth-child(11n) a {
      z-index: 2;
      position: relative;
      left: -5px;
      top: 3px;
      -webkit-transform: translateX(10px);
    }
       
    ul.polaroids li a:hover {
      -webkit-transform: scale(1.5);
      -webkit-box-shadow: 0 3px 6px rgba(0,0,0,.5);
      position: relative;
      z-index: 10;
      -webkit-transition: -webkit-transform 1s ease-in-out;
    }

    div#shake {
      visibility: hidden;
      position: absolute;
      margin-top: -100px;
      margin-left: -100px;
      top:50%;
      left:50%;
      z-index : 20;
    }
    
    div#shake img{
      width : 200px;
      height: auto;
      border-style:solid;
      border-width:5px;
      border-color:black;
      -webkit-animation: shake 0.7s ease-in-out 0s 4 alternate;
    }

    div#shake span{
      position: absolute;
      text-align: center;
      font-family: "Marker Felt", sans-serif;
      text-decoration: none;
      color: white;
      font-size: 20px;
      margin-top: -105px;
      margin-left: 78px;
      
    }
   
    /* This is the animation code. */
    @-webkit-keyframes shake {
       0% { -webkit-transform: rotate(-10deg); }
       100% { -webkit-transform: rotate(10deg); }
    }
