<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'/>
  <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</head>
<body>
  <form class="form-horizontal">
    <fieldset>
      <div class="control-group">
        <label class="control-label" for="name">Client ID:</label>
        <div class="controls">
          <input class="input-xlarge focused" id="cid" type="text">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="name">Your name:</label>
        <div class="controls">
          <input class="input-xlarge focused" id="name" type="text">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Paired with:</label>
        <div class="controls">
          <span class="input-xlarge uneditable-input" id='other'>Unpaired</span>
        </div>
      </div>
      <div class="form-actions">
        <button id='pair' class="btn btn-primary">Pair</button>
        <button id='refresh' class="btn">Refresh</button>
      </div>
    </fieldset>
  </form>  
</body>
</html>
