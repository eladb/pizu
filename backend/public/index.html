<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src='js/jquery-transit.js'></script>
    <script src="js/facebook_js_sdk.js"></script>
    <script src='js/cordova-1.7.0.js' type='text/javascript'></script>
    <script src='js/cdv-plugin-fb-connect.js' type='text/javascript'></script>
    <script src="js/geohash.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    
    <style>
    body {
     background: #2F2C2C; 
    }
    
    ul.polaroids {
      width: 100%;
      margin: 0 0 18px -30px;
      visibility: hidden;
    }

    ul.polaroids li {
      display: inline;
    }

    ul.polaroids a {
      background: #fff;
      display: inline; float: left;
      width: auto;
      padding: 5px 5px 10px;
      text-align: center;
      font-family: "Marker Felt", sans-serif;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      -webkit-box-shadow: 0 3px 6px rgba(0,0,0,.25);
      -webkit-transform: rotate(-2deg);
      -webkit-transition: -webkit-transform .15s linear;
    }

    ul.polaroids img {
      display: block;
      width: 50px;
      margin-bottom: 5px;
    }

    ul.polaroids a:after {
      content: attr(title);
    }
    
    ul.polaroids li:nth-child(even) a {
      z-index: 1;
      position: relative;
      -webkit-transform: rotate(10deg);
    }

    ul.polaroids li:nth-child(3n) a {
      z-index: 5; -webkit-transform: none;
      position: relative;
      top: -5px;
    }

    ul.polaroids li:nth-child(5n) a {
      z-index: 3; -webkit-transform: rotate(-20deg);
      position: relative;
      right: 5px;
    }

    ul.polaroids li:nth-child(8n) a {
      z-index: 4;
      position: relative;
      right: 5px;
      top: 8px;
      -webkit-transform: rotate(-15deg);
    }

    ul.polaroids li:nth-child(11n) a {
      z-index: 2;
      position: relative;
      left: -5px;
      top: 3px;
      -webkit-transform: translateX(10px);
    }
       
    ul.polaroids li a:hover {
      -webkit-transform: scale(1.5);
      -webkit-box-shadow: 0 8px 6px -6px black;
      position: relative;
      z-index: 10;
      -webkit-transition: -webkit-transform 1s ease-in-out;
    }

    div#shake {
      visibility: hidden;
      position: absolute;
      margin-top: -115px;
      margin-left: -120px;
      top:50%;
      left:50%;
      z-index : 20;
    }
    
    div#shake img{
      width : 250px;
      height: auto;
      /*border-style:solid;
      border-width:5px;
      border-color:black;*/
    }

    div#shake span{
      position: absolute;
      text-align: center;
      font-family: "Marker Felt", sans-serif;
      text-decoration: none;
      color: white;
      font-size: 19px;
      margin-top: -95px;
      margin-left: 90px;
      
    }
   
    /* This is the animation code. */
    @-webkit-keyframes shake {
       0% { -webkit-transform: rotate(-10deg); }
       100% { -webkit-transform: rotate(10deg); }
    }

    .shake{
      -webkit-animation: shake 0.7s ease-in-out 0s 4 alternate;
    }

    #dvProgress{
      text-align: center;
      vertical-align: middle;
      font-family: Verdana;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -60px;
      font-size: small;
    }
    
    #searching{
      text-align: center;
      vertical-align: middle;
      font-family: Verdana;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -60px;
      font-size: small;
      z-index: 25;
      visibility: hidden;
      background: #2F2C2C;  
    }

    #alert {
      position: relative;
    }

    .dismissAlert {
      background: hsla(0,0%,0%,.8);
      border-radius: 3px;
      color: #f6f6f6;
      font: bold 12px/30px sans-serif;
      height: 30px;
      left: 50%;
      display: block;
      margin-left: -60px;
      position: absolute;
      text-align: center;
      top: -140px;
      margin-top: 80px;
      width: 120px;
      z-index:100;
    }

    .alert {
      background-color: #c4453c;
      background-image: -webkit-linear-gradient(135deg, transparent,
                        transparent 25%, hsla(0,0%,0%,.05) 25%,
                        hsla(0,0%,0%,.05) 50%, transparent 50%,
                        transparent 75%, hsla(0,0%,0%,.05) 75%,
                        hsla(0,0%,0%,.05));
      background-size: 20px 20px;
      -webkit-box-shadow: 0 5px 0 hsla(0,0%,0%,.1);
      color: #f6f6f6;
      font: bold 16px/40px sans-serif;
      height: 130px;
      position: absolute;
      text-align: center;
      text-decoration: none;
      top: -140px;
      width: 100%;
      z-index:100;
    }

    .openAlert{
      -webkit-animation: showAlert 1s ease forwards;
    }

    .closeAlert{
      -webkit-animation: closeAlert 1s ease forwards;
    }

    @-webkit-keyframes closeAlert {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { top: -140px; }
    }

    @-webkit-keyframes showAlert {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { top: 0; }
    }

  </style>
</head>
<div id="fb-root"></div>
<body>

      <span class="dismissAlert" onclick="closeAlert()">Click to dismiss</span>

</body>
</html>
